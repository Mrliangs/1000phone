<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
        *{
         padding: 0;
         margin: 0;
         box-sizing: border-box;   
        }
        body{
            height: 2000px;
        }
        #aa{
            width: 100%;
            height: 100px;
            background: green;
        }
        #bb{
            width: 100%;
            height: 100px;
            background: red;
        }
        .now{
            position:fixed;
            top: 0;
            left: 0;
        }
    </style>
    <script src="../js/jquery-1.10.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			var a=$('#bb').offset().top;
			$(window).on('scroll',function(){
				var b=$(this).scrollTop();
				if(a<=b){
					$('#bb').attr('class','now');
				}else{
					$('#bb').attr('class','');
				}
			});
		});
	</script>
	</head>
	<body>
		<div id="aa">头部</div>
    <div id="bb">menu</div>
	</body>
</html>
