<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			body {
				/*background: aquamarine;*/
				background: url(../img/canvassss.png) no-repeat;
				height: 2345px;
			}
			
			#box {
				position: fixed;
				right: 0;
				bottom: 20px;
				cursor: pointer;
				display: none;
			}
		</style>
		<script src="../js/jquery-1.10.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				
				$(this).scroll(function() {
					
					if($(window).scrollTop() >= 100) {
							
							
						$('#box').css('display', 'block');
					} else {
						$('#box').css('display', 'none');
					}
				});

				$('#bb').click(function() {
					var aa=$(window).scrollTop();
					aa -= 20;console.log(aa);
					$('html,body').animate({
						'scrollTop': 0,
					}, 1000);
					return false;
				});
			});
		</script>
	</head>

	<body>
		<div id="box">
			<img src="../img/canvas12_03.png" /><br />
			<img src="../img/canvas12_04.png" id="bb" />
		</div>
	</body>

</html>
