<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
				list-style: none;
			}
			
			.all {
				width: 1200px;
				height: 30px;
				margin: 100px auto;
				/*background-color: #235EA4;*/
				padding-left: 10px;
				/*margin-bottom: 10px;*/
			}
			
			.all li {
				width: 140px;
				height: 30px;
				background-color: #235EA4;
				line-height: 30px;
				text-align: center;
				float: left;
				margin-right: 30px;
				display: inline;
				position: relative;
				cursor: pointer;
				/*margin-bottom: 10px;*/
				
			}
			.all li:hover{
				background: red;
			}
			.all ul {
				position: absolute;
				left: 0;
				top: 30px;
				display: none;
				/*margin-bottom: 10px;*/
			}
			.all ul li{
				margin-top: 10px;
				margin-bottom: 10px;
			}
			.all ul li:hover{
				background: red;
			}
		</style>
		<script src="../js/jquery-1.10.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
				$(function() {
					$('.all>li').hover(function() {
						$(this).children().stop().slideToggle()
					});
				});

		
		</script>
	</head>

</html>
