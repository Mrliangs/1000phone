<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			#atr {
				width: 100%;
				height: 4000px;
			}
			
			#left {
				position: absolute;
				left: 0;
				top: 80px;
			}
			
			#right {
				position: absolute;
				right: 0;
				top: 80px;
			}
		</style>
		<script src="../js/jquery-1.10.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {

				$(window).scroll(function() {
					var docScroll = $(document).scrollTop();
					$('#left,#right').animate({
						"top": docScroll + 100
					}, 10)
				});

			});
		</script>
	</head>

	<body>

		<div id='left'>
			<img src="../img/1..PNG" />
		</div>
		<div id="right">
			<img src="../img/2..PNG" />
		</div>
		<div id="atr"></div>

	</body>

</html>
