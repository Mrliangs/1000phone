<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<h1>编写一个has(arr,60)函数，判断arr数组中是否包含60这个数；  indexOf() 不要用这个方法，模拟该方法</h1>
		<button onclick="myfun()">打印一个数组</button>
		<div id="aa">

		</div>
		<script type="text/javascript">
			function myfun() {
				var arr = [12, 13, 345, 873, 39, 90, 60,12, 324, 23];

				function has(arr, a) {
					for(var i = 0; i < arr.length; i++) {
						if(arr[i] == a) {
							return true;
						}

					}
					return false;
				}
				var ss=has(arr,60);
				document.getElementById('aa').innerHTML=arr+'有60的数字吗？'+ss;
			}
		</script>
	</body>

</html>
