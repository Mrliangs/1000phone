<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.10.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$('#show').click(function(){
					$('p').show(1000);
				});
				$('#hide').click(function(){
					$('p').hide(1000);
				});
			});
		</script>
	</head>

	<body>
		<p>出出入入人</p>
		<button id='show'>哈哈</button>
		<button id="hide">呵呵</button>
	</body>

</html>
