<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>求出1-1/2+1/3-1/4…..1/100的和</title>
		<style type="text/css">
			button {
				height: 30px;
				width: 50px;
			}
		</style>
	</head>

	<body>
		<h2>求出1-1/2+1/3-1/4…..1/100的和</h2>
		<button id="aa" value="打印">打印</button>
		<div id="output"></div>
		<script type="text/javascript">
			var aa = document.getElementById('aa');
			var output = document.getElementById('output');
			aa.onclick = function() {
				var sum = 0;
				for(var i = 1; i <= 100; i++) {
					if(i % 2 == 0) {
						sum -= 1 / i;
					}
					if(i % 2 !== 0) {
						sum += 1 / i;
					}
				}
//				document.write('你算对了，结果就是' + sum);
				output.innerHTML = '你算对了，结果就是'+ sum.toFixed(3);//保留小数点后面几位数		parseInt()//取整数
			}
		</script>
	</body>

</html>
