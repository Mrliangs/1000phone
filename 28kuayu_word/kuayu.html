<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body id="body">
		<input type="text" id="tex"/>
		<ul id="list">
			<!--<li></li>-->
		</ul>
		
		<script type="text/javascript">
			 var tex= document.getElementById('tex');
			 var list=document.getElementById('list');
			 var body=document.getElementById('body');
			 var script = null;
			 var timer=null;
			 
			 function getdata(data){
			 	var arr = data.g;
			 	var res=arr.map(function(item){
			 		return`<li><a href="https://www.taobao.com/?spm=a2e15.8261149.1581860521.1.696b29b4x3eW6C&wd=${item.q}">${item.q}</a></li>`;
			 		
			 	}).join('');
			 	list.innerHTML = res;
			 	body.removeChild(script);
			 }
			
			 tex.onkeydown = function(){
			 	clearTimeout(timer);
			 	 timer=setTimeout(function(){
			 		script = document.createElement('script');
			 		script.src = 'https://tce.taobao.com/api/mget.htm?callback=getdata&wd='+tex.value.trim();
			 		body.appendChild(script);
			 		
			 	},800);
			 }
		</script>
	</body>
</html>
