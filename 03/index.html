
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--打印7的倍数和带7的数-->
		<style type="text/css">
			body{
				position: relative;
			}
			div{
				position: absolute;
				top: 50px;
			}
			#div2{
				left: 150px;
			}
		</style>
	</head>
	<body>
		<input type="text" name="tex1" id="tex1" value="" />
		<input type="text" name="tex2" id="tex2" value="" />
		<input type="button" name="btn" id="btn" value="打印" />
		<div id="div1"></div>
		<div id="div2"></div>
		<script type="text/javascript">
			btn.onclick = function (){
				var a = tex1.value.trim();
				var b = tex2.value.trim();
				var div1 = document.getElementById('div1');
				var div2 = document.getElementById('div2');
				if (a&&b) {
					if (isNaN(a)&&isNaN(b)) {
						alert('你输入的不是数字');
					} else{
						var aa = a < b? a:b;
						var bb = a > b? a:b;
						for(var i=aa;i<bb;i++){
							if(i%7==0||i%10==7||(parseInt(i/10)%7==0)){
//								cc = i;
								div1.innerHTML+='7的倍数:'+i+'<br />';
							}
							if(String(i).indexOf('7') !=-1){
								div2.innerHTML+='含7的数:'+i +'<br />';
							}
						}
					}
					
				} else{
					alert('你没有输入数字');
				}
			}
		</script>
		
		
	</body>
</html>
