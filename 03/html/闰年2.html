<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var num=0;
			for(var i=1900;i<=2019;i++){
				if(i%4==0&&i%100!=0||i%400==0){
					num++;
					document.write(i+'、');
					if(num%4==0){ 
					document.write('<br>');
				 }
				}
				
			}
		</script>
	</body>
</html>
