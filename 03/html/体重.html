<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>
			开发一款软件，根据公式（身高-108）*2=体重，可以有10斤左右的浮动。来观察测试者体重是否合适 测试身材
		</title>

	</head>

	<body>
		<script type="text/javascript">
			var height = prompt("请输入您的身高是多少：");
			var weight = (height - 108 - 10) * 2;
			document.write('您的体重是' +
			
				weight);
		</script>
	</body>

</html>
