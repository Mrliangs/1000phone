<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			var num = prompt("请输入您的成绩:");
			if(num < 60 && num >= 0) {
				document.write('不及格');
			} else if(num < 75 && num >= 60) {
				document.write('及格');
			} else if(num <= 80 && num >= 75) {
				document.write('良好');
			} else if(num > 85) {
				document.write('优秀');
			}
		</script>
	</body>

</html>
