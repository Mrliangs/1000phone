<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				padding: 50px;
			}
			li{
				list-style: none;
				width: 200px;
				height: 200px;
				background: red;
				float: left;
				margin-right: 10px;
			}
			li p{
				width: 200px;
				height: 200px;
				background: rgba(0,0,0,0.3);
				opacity: 0;
			}
		</style>
		<script src="../js/common.js"></script>
		<script type="text/javascript">
			window.onload=function(){
				var list=getid('list')//节点
				
				list.onmouseover=function(ev){
					startMove(ev.target,{'opacity':100});
				}
				list.onmouseout=function(ev){
					startMove(ev.target,{'opacity':0});
				}
			}
		</script>
	</head>
	<body>
		<ul id="list">
			<li>
				
				<p></p>
			</li>
			<li>
				
				<p></p>
			</li>
			<li>
				<p></p>
			</li>
			<li>
				<p></p>
			</li>
			<li>
				<p></p>
			</li>
		</ul>
	</body>
</html>
