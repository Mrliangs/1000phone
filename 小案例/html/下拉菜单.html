<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 200px;
				margin:20px auto;
			}
			#box2{
				width: 300px;
				height: 0;
				background: #F08080;
				overflow: hidden;
			}
			
		</style>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload=function(){
				var btn=getid('btn');
				var box2=getid('box2');
				var isok=true
				btn.onclick=function(){
					if(isok){
						startMove(box2,{'height':400});
					}else{
						startMove(box2,{'height':0});
					}
					isok=!isok;
				}
			}
		</script>
	</head>
	<body>
		<div id="box">
			<input type="button" name="" id="btn" value="lalalala" />
			<div id="box2"></div>
		</div>
	</body>
</html>
