<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>回到顶部</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			body {
				/*background: aquamarine;*/
				background: url(../img/canvassss.png) no-repeat;
				height: 2345px;
			}
			
			#box {
				position: fixed;
				right: 0;
				bottom: 20px;
				cursor: pointer;
				display: none;
			}
		</style>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload = function() {
				var box = document.getElementById('box');
				var bb = document.getElementById('bb');
				window.onscroll = function() {
					if(window.scrollY >= 100) {
						box.style.display = 'block'
					} else {
						box.style.display = 'none';
					}
				}
				//点击回到顶部
				bb.onclick = function() {
					var scrollTop = window.scrollY;
					var tim = setInterval(function() {
						if(scrollTop >= 0) {
							scrollTop -= 20;
							window.scrollTo(0, scrollTop);
						} else {
							clearInterval(tim);
						}
					}, 20)
				}
			}
		</script>
	</head>

	<body>
		<div id="box">
			<img src="../img/canvas12_03.png" /><br />
			<img src="../img/canvas12_04.png" id="bb" />
		</div>
	</body>

</html>
