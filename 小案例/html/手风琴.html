		<script type="text/javascript">
			window.onload = function() {
				var olis = document.querySelectorAll('li');

				var oDt = document.querySelectorAll('dt');
				console.log(olis, oA, oDt);
//								var onOff = true;
				for(var i = 0; i < oA.length; i++) {
					oA[i].index = i;
					oA[i].onOff = true;
					oA[i].onclick = function() {
						if(this.onOff) {
							for(var j = 0; j < oA.length; j++) {
								olis[j].style.height = "40px";
								oA[j].style.background = "#999";
								oA[j].onOff=true;
//								isok = true;
							}
							olis[this.index].style.height = "225px";
							this.style.background = "#153170";
							this.onOff=false;
							//						isok=!isok;
						} else {
							olis[this.index].style.height = '40px';
							this.onOff = true;
						}

					}
				}
				for(var j = 0; j < oDt.length; j++) {
					oDt[j].onmouseenter = function() {
						for(var i = 0; i < oDt.length; i++) {
							oDt[i].style.background = '#ccc';
						}
						this.style.background = 'yellow';
					}
				}
			}
