<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/jquery-1.10.1.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			#aa{
				width: 100px;
				height: 200px;
				background: red;
			}
		</style>
		<script type="text/javascript">
			$(function(){
				$('#show').click(function(){
					$('p').show(1000);
				});
				$('#hide').click(function(){
					$('p').hide(1000);
				});
				
				//可选的 speed 参数规定隐藏/显示的速度，可以取以下值："slow"、"fast" 或毫秒。

				//可选的 callback 参数是隐藏或显示完成后所执行的函数名称。
//				$(selector).hide(speed,callback);
//
//				$(selector).show(speed,callback);
				$('#oo').click(function(){
					$('#aa').hide(1000,'linear',function(){
						alert('虐虐');
					});
				});
				
				$('#bb1').click(function(){
					$('#bb').toggle()
				})
			});
		</script>
	</head>

	<body>
		<p>jQuery hide() 和 show()</p>
		<button id='show'>哈哈</button>
		<button id="hide">呵呵</button>
		
		<button id="oo">哦哦</button><br />
		<p id='aa'>下面的例子演示了带有 speed 参数的 hide() 方法，并使用回调函数： </p>
		
		
		<button id="bb1">浏览</button>
		<p id="bb">通过 jQuery，您可以使用 toggle() 方法来切换 hide() 和 show() 方法。</p>
		
		
	</body>

</html>
