<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/jquery-1.10.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//jQuery 方法链接
			$(function(){
				$('#aaa').click(function(){
					$('#aa').css("color","red")
					.slideUp(2000)
					.slideDown(2000);
				});
			});
		</script>
	</head>
	<body>
		<button id="aaa">哈哈哈啊哈哈</button>
		<p id="aa">打我啊打我啊打我啊</p>
	</body>
</html>
