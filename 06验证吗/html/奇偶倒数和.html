<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			function jiou(a) {
				var sum = 0;
				var sum2 = 0;
				for(var i = 1; i < a; i++) {
					if(i % 2 == 0) {
						sum += 1 / i;
					} else {
						sum2 += 1 / i;
					}
					return i % 2 == 0 ? sum : sum2;

				}

			}
			var b = jiou(2);
			document.write(b);
		</script>
	</body>

</html>
