<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			#aa {
				width: 300px;
				height: 300px;
				background-color: red;
			}
		</style>
	</head>

	<body>
		<div id="aa"></div>
		<button onclick="yanse()">打印颜色</button>
		<script type="text/javascript">
			function rgb(num1, num2, num3) {
				 num1 = parseInt(Math.random() * 256).toString(16);
				 num2 = parseInt(Math.random() * 256).toString(16);
				 num3 = parseInt(Math.random() * 256).toString(16);
				var aa = '#' + num1 + num2 + num3;
				console.log(aa);
				return aa;
			}

			function yanse() {
				var num1=0;
				var num2=0;
				var num3=0;
				var a= document.getElementById('aa');
				a.style.background = rgb(num1, num2, num3);
			}
		</script>
	</body>

</html>
