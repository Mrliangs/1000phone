<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h1>找出以下数组中所有小于10的元素并组成一个新的数组 [10,15,2,32,5,4,20,8,48,54,6]</h1>
		<script type="text/javascript">
			var arr=[10,15,2,32,5,4,20,8,48,54,6];
			var arr2=arr;
			var arr2=[];
			for (var i=0;i<arr.length;i++) {
				if(arr[i]<10){
					arr2.push(arr[i]);
				}
			}
			document.write(arr2)
		</script>
	</body>
</html>
