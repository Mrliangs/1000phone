<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			function factorial() {
				var n = prompt('');
				// console.log(n);
				var a = 1;
				for(i = 1; i <= n; i++) {
					a *= i;
				}

				document.write(a);
				return 0;
			}
			factorial();
		</script>
	</body>

</html>
