<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var m=prompt();//输入总的时间
			var h=parseInt(m/3600);//时
			var f=parseInt((m-h*3600)/60);//分
			var s=m-h*3600-f*60;//秒
			alert(h+'小时'+ f+'分'+ s+'秒');
			
		</script>
	</body>
</html>
